name: Forge GPU/CPU .EXE with Ollama Entombment

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python Shadows
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Divine Latest Ollama
        run: |
          $latestTag = (Invoke-RestMethod -Uri "https://api.github.com/repos/ollama/ollama/releases/latest").tag_name
          $url = "https://github.com/ollama/ollama/releases/download/$latestTag/ollama-windows-amd64.exe"
          Invoke-WebRequest -Uri $url -OutFile "ollama.exe"

      - name: Entomb in Bundled .EXE
        run: |
          pyinstaller --onefile --windowed --name OpenWebUIOllamaGPULauncher --add-binary "ollama.exe:." main.py

      - name: Upload Relic
        uses: actions/upload-artifact@v4
        with:
          name: owui-ollama-gpu-windows-exe
          path: dist/OpenWebUIOllamaGPULauncher.exe

      - name: Release Vortex if Tagged
        if: github.event_name == 'release'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: GPU-Attuned Release ${{ github.ref }}
          draft: false
          prerelease: false
